<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Михаил Счастливый - художественная ковка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <a href="./index.html" class="header-logo"
        ><img
          src="https://lavar.com.ua/image/cache/catalog/vafelni-kartynku/vk-1172-900x900-product_popup.jpg"
          alt=""
          class="logo-img"
      /></a>
      <div class="language-menu">
        <ul class="language-chooser">
          <li>
            <a href=""
              ><svg class="flag-icon" width="52" height="26">
                <use href="./images/icons/icons.svg#icon-flag-ua"></use></svg
            ></a>
          </li>
          <li>
            <a href=""
              ><svg class="flag-icon" width="52" height="26">
                <use href="./images/icons/icons.svg#icon-flag-ru"></use></svg
            ></a>
          </li>
          <li>
            <a href=""
              ><svg class="flag-icon" width="52" height="26">
                <use href="./images/icons/icons.svg#icon-flag-gb"></use></svg
            ></a>
          </li>
        </ul>
      </div>
      <div class="navigation-menu">
        <ul class="navigation-list">
          <li class="navigation-item"><a href="./index.html" class="navigation-link">Главная</a></li>
          <li class="navigation-item"><a href="./production.html" class="navigation-link">Продукция</a></li>
          <li class="navigation-item">Публикации</li>
          <li class="navigation-item">Награды</li>
          <li class="navigation-item">О нас</li>
          <li class="navigation-item"><a href="./contacts.html" class="navigation-link">Контакты</a></li>
        </ul>
      </div>
      <div class="social-media">
        <ul class="social-media-list">
          <li class="social-media-item">
            <svg class="contacts-icon" width="52" height="26">
              <use href="./images/icons/icons.svg#icon-email"></use></svg
            >email
          </li>
          <li class="social-media-item">
            <svg class="contacts-icon" width="52" height="26">
              <use href="./images/icons/icons.svg#icon-facebook"></use></svg
            >facebook
          </li>
          <li class="social-media-item">
            <svg class="contacts-icon" width="52" height="26">
              <use href="./images/icons/icons.svg#icon-instagram"></use></svg
            >instagram
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero container">
        <a href="" class="phone-link"
          ><svg class="contacts-icon" width="52" height="26">
            <use href="./images/icons/icons.svg#icon-phone"></use></svg
          >+309850000000</a
        >
        <button class="call-btn js-open-modal" data-modal="1" type="button">Заказать звонок</button>
      </section>
    </main>
     <div class="modal" data-modal="1">
      <button type="button" class="modal-close-btn data-modal-close">
        <svg class="modal-close-icon" width="8" height="8">
          <use href="./images/icons/icons.svg#icon-close"></use>
        </svg>
      </button>
      <p class="modal-text">Оставьте заявку и мы свяжемся с Вами в ближайшее время.</p>
        <form class="contact-form">
          <div class="contact-form-wrapper">
            <label for="user-name" class="contact-form-field-wrapper">Name</label>
            <div class="contact-form-input-wrapper">
              <input class="contact-form-input" id="user-name" type="text" name="user-name" required pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄ']+" />
              <svg class="contact-form-input-icon" width="18" height="24">
                <use href="./images/icons/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="contact-form-wrapper">
            <label for="user-tel" class="contact-form-field-wrapper">Phone</label>
            <div class="contact-form-input-wrapper">
              <input class="contact-form-input" type="tel" id="user-tel" name="user-tel" required
              pattern="[+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="+xx-xxx-xxx-xx-xx" />
              <svg class="contact-form-input-icon" width="18" height="24">
                <use href="./images/icons/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
        <button class="contact-form-submit" type="submit">Отправить</button>
    </div>
    <div class="backdrop js-overlay-modal"></div>
    <script src="./js/modal.js"></script>
  </body>
</html>
